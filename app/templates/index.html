<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Calculator</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link href="../static/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form id="calculate" novalidate>
                        <div class="form-group" id="numberWrapper0">
                            <label for="firstNumber">Number1</label>
                            <input id="firstNumber" name="number1" type="number" class="form-control">
                            <small></small>
                        </div>
                        <div class="form-group" id="numberWrapper1">
                            <label for="secondNumber">Number2</label>
                            <input id="secondNumber" name="number2" type="number" class="form-control">
                            <small></small>
                        </div>
                        <button type="submit" class="btn btn-primary">Calculate</button>
                    </form>
                    <div class="form-group pt-3">
                        <label for="total" class="font-weight-bold">Result</label>
                        <input readonly type="number" class="form-control" id="total">
                    </div>
                </div>
            </div>
        </div>

        <script src="../static/main.js"></script>
    </body>
</html>
